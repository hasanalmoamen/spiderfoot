services:
  - type: web
    name: spiderfoot
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerCommand: python3 ./sf.py -l 0.0.0.0:$PORT
    # healthCheckPath: "/"   # optional; SpiderFoot serves on /
    disk:
      name: spiderfoot-data
      mountPath: /root/.spiderfoot
      sizeGB: 2
